name: CD Pipeline

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dry-run"
        type: choice
        options: ["dry-run", "staging", "production"]

jobs:
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show deployment status
        run: |
          echo "## CD Pipeline âœ…" >> $GITHUB_STEP_SUMMARY
          echo "No server configured yet. To deploy for real:" >> $GITHUB_STEP_SUMMARY
          echo "1. Add STAGING_HOST, STAGING_USER, STAGING_SSH_KEY to repo Secrets" >> $GITHUB_STEP_SUMMARY
          echo "2. Push a version tag: git tag v1.0.0 && git push origin v1.0.0" >> $GITHUB_STEP_SUMMARY
